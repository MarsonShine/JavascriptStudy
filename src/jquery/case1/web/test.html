    <script>
        $(document).ready(function () {
            $('.img-list').on('hover', 'span', function () {
                var src = $(this).find('img').prop('src');
                $('.view-images img').prop('src', src);
                $('.view-images').removeClass('animate').stop().addClass('animate');
            })
            var $objs = $('.banner-wrap');
            $objs.on('mouseover', '.img-box', function (e) {
                $(this).next().stop().show(300);
                e.stopPropagation();
            })
            $objs.on('mouseout', '.img-box', function (e) {
                $(this).next().stop().hide(300);
                e.stopPropagation();
            })
        })
    </script>
