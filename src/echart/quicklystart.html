<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-echart快速开始</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
</head>

<body>
    <div id="app">
        <ve-line :data="chartData" :extend="extend" :tooltipVisible="false" :settings="settings"></ve-line>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.js"></script>
    <script>
        var v = new Vue({
            el: '#app',
            tooltipVisible: false,
            data: function () {
                return {
                    tooltipVisible: false,
                    chartData: {
                        settings: {
                            tooltip: {
                                showContent: false
                            }
                        },
                        extend: {},
                        columns: ['日期', '访问用户', '下单用户'],
                        rows: [{
                                '日期': '2018-01-01',
                                '访问用户': 1393,
                                '下单用户': 1093,
                                '下单率': 0.32
                            },
                            {
                                '日期': '2018-01-02',
                                '访问用户': 3530,
                                '下单用户': 3230,
                                '下单率': 0.26
                            },
                            {
                                '日期': '2018-01-03',
                                '访问用户': 2923,
                                '下单用户': 2623,
                                '下单率': 0.76
                            },
                            {
                                '日期': '2018-01-05',
                                '访问用户': 1723,
                                '下单用户': 1423,
                                '下单率': 0.49
                            },
                            {
                                '日期': '2018-01-10',
                                '访问用户': 3792,
                                '下单用户': 3492,
                                '下单率': 0.323
                            },
                            {
                                '日期': '2018-01-20',
                                '访问用户': 4593,
                                '下单用户': 4293,
                                '下单率': 0.78
                            }
                        ]
                    }
                }
            }
        });
        console.log('v', v);
    </script>
</body>

</html>
