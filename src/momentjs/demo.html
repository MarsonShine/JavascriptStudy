    <script>
        String.prototype.ToDate = function (format = 'yyyy-MM-dd') {
            try {
                let date = new Date(this);
                const dateformat = {
                    "M+": date.getMonth() + 1,
                    "d+": date.getDate(),
                    "h+": date.getHours(),
                    "m+": date.getMinutes(),
                    "s+": date.getSeconds(),
                    "q+": Math.floor((date.getMonth() + 3) / 3),
                    "S+": date.getMilliseconds()
                };
                if (/(y+)/i.test(format)) {
                    format = format.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length, 4));
                }
                for (var k in dateformat) {
                    if (new RegExp("(" + k + ")").test(format)) {
                        format = format.replace(RegExp.$1, RegExp.$1.length == 1
                            ? dateformat[k] : ("00" + dateformat[k]).substr(("" + dateformat[k]).length));
                    }
                }
                return format;
            }
            catch (e) {
                console.error('该字符串不是有效的时间格式');
                throw e;
            }
        }
